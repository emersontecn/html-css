<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela3</title>
    <style>

        table{

            border-collapse: collapse;
            width: 500px;
            height: 250px;

        }
        th,td{

            border: 1px solid black;
          
        }
        th{

            background-color: rgba(17, 14, 14, 0.377);
            color: white;
        }
        .cor{

            background-color: white;
            color: black;
            font-weight: bolder;

        }
        
        div#conteiner{

            overflow-x:auto ;

        }
    </style>
</head>
<body>
    <div id="conteiner">
        <table>
           <thead>
                <tr>
                    <th rowspan="2">Área</th>
                    <th rowspan="2">Disciplinas</th>
                    <th colspan="2">Notas</th>
                    <th rowspan="2">Médias</th>
                </tr>
                <tr>
                    <th>Nota1</th>
                    <th>Nota2</th>
                </tr>
            </thead>
           <tr>
                <th rowspan="4" class="cor">Exatas</th>
                <td>Matematica</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
           </tr>
           <tr>
                <td>fisica</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
           </tr>
           <tr>
                <td>Quimica</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
           </tr>
           <tr>
                <td>Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
           </tr>
           <tr>
                <th colspan="4">Media de Exatas</th>
                <th>0.0</th>
           </tr>
           <tr>
                <th rowspan="2" class="cor">Humanas</th>
                <td>Historia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
           </tr>
           <tr>
                <td>Geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
           </tr>
           <tr>
                <th colspan="4">Média de Humanas</th>
                <th>0.0</th>
           </tr>
        
        </table>
    </div>
</body>
</html>
