<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links</title>
<style>

 body{

   font-family: Arial, Helvetica, sans-serif;

 }

 a{  /*mudar a cor do link*/

    color: brown;
    text-decoration: none; /*tira o sublinhado do link*/
    font-weight: bold;     /*deixar o link em negrito*/
 }

a:visited{  /*mudar a cor do link que ja foi visitado*/

 color: blue;

}

a:hover{
    color: rgb(0, 0, 0);
    text-decoration: underline;   /*sublinha onde o mouser passar*/

}

a:active{ /*mudar a cor do link quando clicado*/

    color: blueviolet;  

}

</style>

</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://gustavoguanabara.github.io">repositorio github</a></li>
        <li><a href="https://youtube.com/cursoemvideo/">canal do YouTube</a></li>
        <a href="https://ww.cursoemvideo.com">
            <li>site do curso em video</li>
        </a>

    </ul>
   
</body>
</html>
